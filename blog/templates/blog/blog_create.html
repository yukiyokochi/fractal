{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<section class="create-page">
  <div class="create-container">
    <h1>記事の投稿</h1>
    <form class="blog_create" action="" method="post">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
        {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <button type="submit"><p>この内容で投稿</p></button>
    </form>
  </div>
</section>
{% endblock %}
