{% extends 'blog/base.html' %}
{% block content %}
<section class="comment-page">
  <div class="comment-container">
    <h1>コメント投稿</h1>
    <form class="comment_create" action="" method="post">
      {{ form.non_field_errors }}
      {% for field in form %}
      <div class="field">
        {{ field.label_tag }}
        {{ field }}
        {% if field.help_text %}
            <span class="helptext">{{ field.help_text }}</span>
        {% endif %}
        {{ field.errors }}
      </div>
      {% endfor %}
      {% csrf_token %}
      <button type="submit" name="button"><p>投稿</p></button>
    </form>
  </div>
</section>
{% endblock %}
